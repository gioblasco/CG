<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<title>Atividade 3</title>
	<link rel="shortcut icon" type="image/png" href="icone.png"/>
	<style>
		body {
			margin: 0;
		}


	</style>
</head>

<body>
	<script src="../three/three.js"></script>
	<script src="../three/OBJLoader.js"></script>
	<script src="../three/OrbitControls.js"></script>
	<h2 align="center"> Modelo "Geocentrista" </h2>

	<script>
		//cria cena
		var obj_carregado = new THREE.Mesh();
		var base_carregada = new THREE.Mesh();
		var scene = new THREE.Scene();

		//cria camera com (FOV, aspect radio, near, far)
		var camera1 = new THREE.PerspectiveCamera(100, (window.innerWidth ) / window.innerHeight, 0.1, 3000);
		var camera2 = new THREE.PerspectiveCamera(100, (window.innerWidth ) / window.innerHeight, 0.1, 1000);

		//Setando posição da câmera 1
		camera1.position.z = 30;
		camera1.position.y = 5;
		camera1.position.x = 5;

		//Setando posição da câmera 2
		camera2.position.z = 10;
		camera2.position.y = 5;
		camera2.position.x = 5;

		// Setando iluminação do sol
		var light = new THREE.PointLight(0xffffcc, 1.0);
		light.position.set(0, 0, 0);
		scene.add(light);

		//Setando iluminação estática
		var static_light = new THREE.DirectionalLight(0xffffcc, 0.4);
		light.position.set(0, 7, 0);
		scene.add(static_light);

		//Setando formato do sol
		var sun_geometry = new THREE.SphereGeometry(3, 50, 50, 0, Math.PI * 2, 0, Math.PI * 2);
		var sun_material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
		var sun = new THREE.Mesh(sun_geometry, sun_material);
		sun.position.set(0,0, 0);
		scene.add( sun );

		//Setando background
		scene.background = new THREE.Color("blue");


		//Carregando os .obj
		var loader = new THREE.OBJLoader();
		loader.load(
			'Earth_2K.obj',
			function(object) {
				obj_carregado = object;
				object.position.x = 0;
				object.position.y = 0;
				object.position.z = 0;
				object.scale.set(0.5,0.5,0.5);
				scene.add(object);
			});

		// renderer é o que faz o objeto aparecer na tela
		var renderer = new THREE.WebGLRenderer();
		// aqui é definido que o renderer tem tamanho da janela do browser
		renderer.setSize(0.99*window.innerWidth, 0.99*window.innerHeight);
		renderer.setPixelRatio(window.devicePixelRatio);

		// elemento <canvas>
		document.body.appendChild(renderer.domElement);

		// Setando rotação da câmera
		var controls = new THREE.OrbitControls( camera1 );
		controls.autoRotate = true;
		controls.autoRotateSpeed = 4;
		controls.update();

		// Setando rotação do sol
		var animate = function() {
			timestamp = Date.now() * 0.000001;
			sun.position.x = Math.cos(timestamp * 20) * 20;
    	sun.position.z = Math.sin(timestamp * 20) * 20;
			light.position.x = sun.position.x;
			light.position.z = sun.position.z;
			requestAnimationFrame(animate);
			renderer.render(scene, camera1);
			controls.update();
		};
		animate();

	</script>
</body>

</html>
